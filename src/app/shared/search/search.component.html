<div class="input-group">
    <span id="search-addon"
          class="input-group-addon">
          <i class="fa fa-search" aria-hidden="true"></i>
    </span>
    <input id="search-input"
           [formControl]="searchInput"
           type="text"
           class="form-control"
           [placeholder]="placeholder"
           aria-describedby="search-addon">
</div>
