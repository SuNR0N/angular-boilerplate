<table class="table">
    <thead>
        <th>ISBN</th>
        <th>Title</th>
        <th>Author</th>
        <th>Publication Date</th>
        <th>Action</th>
    </thead>
    <tbody>
        <tr *ngFor="let book of books">
            <td>{{ book.content.isbn }}</td>
            <td>{{ book.content.title }}</td>
            <td>{{ book.content.author }}</td>
            <td>{{ book.content.publicationDate | date:'longDate' }}</td>
            <td>
                <button id="view-button"
                        *ngIf="viewable(book)"
                        type="button"
                        class="btn btn-secondary"
                        (click)="view(book)">View
                </button>
                <button id="edit-button"
                        *ngIf="editable(book)"
                        type="button"
                        class="btn btn-primary"
                        (click)="edit(book)">Edit
                </button>
                <button id="delete-button"
                        *ngIf="deletable(book)"
                        type="button"
                        class="btn btn-danger"
                        (click)="delete(book)">Delete
                </button>
            </td>
        </tr>
    </tbody>
</table>
